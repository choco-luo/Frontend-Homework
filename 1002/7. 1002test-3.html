<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="1002_css/style.css" /> 
    <!-- html本身支援類似css的功能，例如style，可以寫在head、body任意位置 -->
    <style>
        h2{
            color:rgb(187, 225, 149)
        }
    </style>
</head>
<body>
    <h1>1231231231231</h1>
    <h2>456456456456</h2>
    <!-- 同樣也是html的方案，可以直接寫在元素中嵌入
     顏色的優先序會以代碼寫入的順序為優先。僅上課測試，實務上禁用，要維持clean code -->
    <h3 style="color: rgb(107, 143, 251);">
        789789
    </h3>
</body>
</html>
