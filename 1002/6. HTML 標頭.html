<!DOCTYPE html> <!-- 宣告這個檔案是HTML5檔案 -->
<html lang="en" dir="auto"> <!-- 使用的語言，主要差異在於有些語言有特定方向閱讀方式 -->
<head> <!-- 在宣告整個頁面的時候，基本設置會有head、body，這是用於閱讀的規範，head的內容都不會被看見-->
    <meta charset="UTF-8"/> <!-- 設定網頁的字符編碼 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0" /> <!-- 設定網頁的縮放適配觀看的設備，初始縮放設置為1.0-->
    <title>11111222333</title> <!-- 設置網頁的標題，會顯示在瀏覽器的標籤上，對SEO重要，應簡潔而具描述性 -->
    <link rel="stylesheet" href="../1002_css/style.css" />
</head>
<body>

</body> <!-- 跟head相同，只不過body的內容會在網頁中顯示-->
</html>
