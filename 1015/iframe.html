<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>
    <section>
        <!-- <iframe src="" frameborder="0"></iframe> -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28913.519859002343!2d121.53604252343288!3d25.061549173849063!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442abf94652daef%3A0xa98e9018b2ce1904!2z6YSS6KiY6aOf6IiW!5e0!3m2!1szh-TW!2stw!4v1760515780296!5m2!1szh-TW!2stw" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
    <br>
    <section>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/YFmV_MRSD7M?si=S66RsEU-0OcXzfkw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </section>
    <section>
        <object width="255" height="255" data="/input.html"></object>
    </section>
    <!-- picture沒搞懂，底下隨便做的 -->
    <section>
        <picture>
            <source srcset="/images/sdf.png" media="(orientation: portrait)" />
            <img src="/images/sdf.png" alt="" />
        </picture>
    </section>
</body>
</html>
